<head>

        crossorigin="anonymous"></script>

    <script src="./JQCrud.js"></script>
    <link rel="stylesheet" href="JQCrud.css">
    <title>CRUD</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body class="container">

    <h1>Restful API Client</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addModal">
        ADD recipie
    </button>




    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD new recipie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" aria-describedby="titleHelp"
                            placeholder="Title of the recipe">
                        <small id="titleHelp" class="form-text text-muted">Enter Title of the recipe</small>
                    </div>

                    <div class="form-group">
                        <label for="body">Body</label>
                        <input type="text" class="form-control" name="body" id="body" aria-describedby="bodyHelp"
                            placeholder=" Recipie Details">
                        <small id="bodyHelp" class="form-text text-muted">Enter Details</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div id="recipes"> LOading </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#updateModal">
        Launch
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="updateId"><br>
                    <div class="form-group">
                        <label for="updateTitle">Titlte</label>
                        <input type="text" class="form-control" name="updateTitle" id="updateTitle"
                            aria-describedby="updateHelpId" placeholder="updateTitle">
                        <small id="updateHelpId" class="form-text text-muted">Help text</small>
                    </div>
                    <div class="form-group">
                        <label for="updateBody">Body</label>
                        <textarea class="form-control" name="updateBody" id="updateBody" rows="3"></textarea>
                    </div>
                    <!-- <input type="text" id="updateTitle"><br> -->
                    <!-- <input type="text" id="updateBody"><br> -->


                </div>
                <div class="modal-footer">

                    <button id="addBtn" class="btn btn-info">Add Recipie</button>
                    <!-- <button id="updateSave" class="btn btn-primary">Update</button> -->
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->



</body>

</html>
